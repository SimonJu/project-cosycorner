<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Hug for You 🤗</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Floating Hearts -->
    <div class="hearts"></div>

    <div class="container">
        <h1>Hi Enu! I noticed you might be feeling down 💖</h1>
        <p>So here’s a little virtual hug, just for you 🤗</p>
        <button onclick="sendHug()">Click for a Virtual Hug</button>
        <div id="hugEmoji">🤗</div>
        <button onclick="generateCompliment()">Need a Compliment?</button>
        <p id="complimentText" style="font-size: 1.2em; color: #ff6f91; margin-top: 15px;"></p>
        <div id="easterEgg" style="display:none; font-size: 1.4em; color: #ff3b6f; margin-top: 30px;">
            🐣 P.S. You're stronger than you think. And someone cares about you. 💖
        </div>
        

    </div>

    <!-- Background Music (Optional) -->
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
